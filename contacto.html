<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b94f90032a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../pruebafinal/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../pruebafinal/assets/css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
    <nav class="navbar navbar-expand-lg bg-info text-bg-light fixed-top">
        <div class="container-fluid justify-content-center">
          <h1>Contacto</h1>
          </div>
    </nav>
</header>
<main class="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
    <div class="card bg-warning border-info border-3 rounded-5 m-5" style="width: 38rem;">
        <div class="card-body">
          <h4 class="card-title text-center">Contacto</h4>
          <form>


            <div class="form-group mb-4">
                <label class="mb-2">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre" id="nombre">
            </div>

            <div class="form-group mb-4">
                <label class="mb-2">Correo electrónico</label>
                <input class="form-control" placeholder="Correo electrónico" />
            </div>


            <div class="form-group">
                <label class="mb-2">Mensaje</label>
                <textarea class="form-control" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>

            <div class="my-3 text-center">
                <button class="btn btn-warning btn-outline-info border-2" onclick="contacto()">Enviar</button>
                <script>
                    function contacto() {
                      let nombre = document.getElementById("nombre").value;
                      alert("Gracias por contactarme, " + nombre);
                    }
                  </script>
                  
                
            </div>

        </form>
        </div>
      </div>
    </div>
    </div>
</main>
    <footer class="text-center pt-3 bg-info fixed-bottom">
        <p><strong>Pablo Jélvez</strong> 2023. Todos los derechos reservados</p>
  
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
